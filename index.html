<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/icons8-login.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form class="login-form" id="login-form">
            <div class="form-header">
                <h1 class="title">Login</h1>
                <i id="modeIcon" class="fa-solid fa-moon"></i>
            </div>
            
            <div class="social-medias">
                <a href="#"><img src="assets/images/icons8-facebook-novo-48.png" alt="logo facebook"></a>
                <a href="#"><img src="assets/images/icons8-google-logo-48.png" alt="logo google"></a>
                <a href="#"><img src="assets/images/icons8-github-64.png" alt="logo github"></a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label> 
                </div>
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot-password">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>

            </div>
            <button type="submit" id="login-button" class="login-button">Login</button>
        </form>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
